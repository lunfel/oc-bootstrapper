app:
    url: http://october.dev
    locale: en
    debug: true

cms:
    theme:
      name: name
      remote: user@remote.git
    edgeUpdates: false

database:
    connection: mysql
    host: localhost
    port: 3306
    username: root
    password: password
    database: myproject

git:
    deployment: false
    bareRepo: true          # Exclude everything except themes and custom plugins in git

plugins:
    - Rainlab.Pages
    - Rainlab.Builder
    - Indikator.Backend
    - OFFLINE.SiteSearch
    - OFFLINE.ResponsiveImages
    - OFFLINE.Indirect (https://github.com/OFFLINE-GmbH/oc-indirect-plugin.git)
    # - Vendor.Private (user@remote.git)

mail:
    host: smtp.mailgun.org
    name: User Name
    address: email@example.com
    driver: log
